name: Check New Books

on:
  # 每天早上 9 點 (台灣時間) 自動執行
  schedule:
    - cron: '0 1 * * *'  # UTC 01:00 = 台灣 09:00

  # 也可以手動觸發
  workflow_dispatch:

jobs:
  check-books:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install playwright gspread google-auth
          playwright install chromium
          playwright install-deps chromium

      - name: Download previous books data
        continue-on-error: true
        uses: actions/download-artifact@v4
        with:
          name: books-data
          path: .

      - name: Run new books checker
        env:
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
          GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: python new_books_checker.py

      - name: Upload books data for next run
        uses: actions/upload-artifact@v4
        with:
          name: books-data
          path: previous_books.json
          retention-days: 90
          overwrite: true

      - name: Commit updated data (optional)
        continue-on-error: true
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add previous_books.json || true
          git diff --staged --quiet || git commit -m "Update books data [skip ci]"
          git push || true
